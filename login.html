<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body link="#f38f6a" alink="#f38f6a" vlink="#f38f6a">
    <div class="form-container">
        <h1>Login</h1>
        <form name="logform">
            <input type="text" name="user" placeholder="Username">
            <input type="password" name="pass" placeholder="Password">
            <div class="captcha">
                <div id="captchaValue">tgehtj</div>
                <input type="text" name="vcap" placeholder="Captcha">
            </div>
            <div class="forgotpass">Forgot Password?</div>
            <button type="button" id="submitBtn">Login</button>
            <div class="signup_link">
            Not a Member? <a href="#">Signup</a>
            </div>
        </form>
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>
</html>
